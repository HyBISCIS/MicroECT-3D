NAME: 07082022

DATASET:
  PATH: "data/logs/07082022_3d_sweep_all/dataset"
  POS_VALUE: 1.0
  NEG_VALUE: 0.0
  NUM_MEASUREMENTS: 200
  INPUT_DEPTH: 20
